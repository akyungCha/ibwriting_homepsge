<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
    <link rel="stylesheet" href="resource/css/reset.css">
    <link rel="stylesheet" href="resource/css/font.css">
    <link rel="stylesheet" href="resource/css/style.css">
</head>

<body style="overflow: auto;">
    <div class="header">
        <div class="inner">
            <div class="logo"><img src="resource/imgs/logo.png" alt="IB WRITING 로고"></div>
            <div class="gnb">
                <!-- pc -->
                <ul class="gnb-list">
                    <li><a href="index.html">About IB Writing</a></li>
                    <li><a href="">체험신청</a></li>
                    <li><a href="">교육안내서</a></li>
                    <li><a href="">Contact</a></li>
                </ul>

                <div class="search search-desktop">
                  <input type="text" placeholder="Search in site" />
                  <button type="button" aria-label="검색"></button>
                </div>
                <!-- /pc -->

                <!-- mobile -->
                <button class="icon-btn search-toggle" type="button"><img src="resource/imgs/icn_search_m.png" alt="검색 아이콘"></button>

                <button class="hamburger" type="button" aria-label="메뉴 열기" aria-expanded="false">
                    <span></span><span></span><span></span>
                </button>
                <!-- mobile -->
            </div>
        </div>
        <div class="search search-mobile">
          <div class="field">
            <input type="text" placeholder="Search in site">
            <button type="button" aria-label="검색"></button>
          </div>
        </div>
    </div>

    <div class="drawer-overlay" hidden></div>
    <nav class="drawer" aria-hidden="true">
        <button class="drawer-close" type="button" aria-label="메뉴 닫기">✕</button>
        <ul class="drawer-list">
            <li><a href="#">About IB Writing</a></li>
            <li><a href="#">체험신청</a></li>
            <li><a href="#">교육안내서</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="sub-bg">
        <div class="apply-box">
            <div class="title-wrap">
                <div class="title">체험 수업 신청</div>
                <p>체험 수업을 신청하면 1일(12시간) 이용권이 발송됩니다.</p>
            </div>

            <div class="form">

                <div class="name-wrap">
                    <label for="name">이름</label>
                    <input class="name" name="name" type="text">
                </div>

                <div>
                    <label for="org">기관(학원/학교명)</label>
                    <input id="org" name="org" type="text" placeholder="없을 시 미입력">
                </div>

                <div>
                    <label for="phone">연락처</label>
                    <input name="phone" type="tel">
                </div>

                <div>
                    <label for="ref">추천인(기관)</label>
                    <input id="ref" name="ref" type="text" placeholder="없을 시 미입력">
                </div>

                <div>
                    <label for="memo">문의사항</label>
                    <textarea id="memo" name="memo" placeholder="없을 시 미입력"></textarea>
                </div>

                <div class="source">
                    <span class="source-title">유입경로</span>
                    <div class="checks" role="group" aria-label="유입경로 선택">
                        <label class="check"><input type="radio" name="source" value="cafe"><span class="d-radio"></span> 카페(네이버, 학관노 등)</label>
                        <label class="check"><input type="radio" name="source" value="search"><span class="d-radio"></span> 검색</label>
                        <label class="check"><input type="radio" name="source" value="intro"><span class="d-radio"></span> 소개</label>
                        <label class="check"><input type="radio" name="source" value="etc"><span class="d-radio"></span> 기타(인스타그램, 지역광고 등)</label>
                    </div>
                </div>

                <button class="btn" type="submit">체험 수업 신청 하기</button>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="resource/js/common.js"></script>

    <script></script>
</body>

</html>
